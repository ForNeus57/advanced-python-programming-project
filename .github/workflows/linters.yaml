name: Linters

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Python Setup
        uses: actions/setup-python@v3
        with:
          python-version: 3.13

      - name: Install libraries
        run: make python-install-editable

      - name: mypy
        run: mypy ./src

      - name: ruff
        run: ruff check .
      
      - name: flake8
        run: flake8 .
